<div class="jumbotron">
	<form name="contatoForm">
		<input class="form-control" type="text" ng-model="contato.contato_nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10" />
		<input class="form-control" type="text" ng-model="contato.contato_telefone" mask="(99) 9?9999-9999" name="telefone" placeholder="Telefone (99) 99999-9999" ng-required="true" ng-pattern="/^\([1-9]{2}\) [0-9]{4,5}-[0-9]{4}$/" pattern="[0-9]{2} [0-9]{4}-[0-9]{4}"/>
		<input class="form-control"	type="text" ng-model="contato.contato_data" name="data" placeholder="Data" ui-date />
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.operadora_nome + ' ( ' + (operadora.operadora_preco | currency) + ' )' for operadora in operadoras | orderBy:'nome'">
			<option value="">Selecione uma operadora</option>
		</select>
	</form>
	<div ng-show="contatoForm.nome.$dirty"
		ng-messages="contatoForm.nome.$error">
		<div ng-message="required" class="alert alert-danger">Por favor,
			preencha o campo nome!</div>
		<div ng-message="minlength" class="alert alert-danger">O campo
			nome deve ter no m√≠nimo 10 caracteres.</div>
	</div>
	<div
		ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
		class="alert alert-danger">Por favor, preencha o campo telefone!
	</div>
	<div ng-show="contatoForm.telefone.$error.pattern"
		class="alert alert-danger">O campo telefone deve ter o formato
		DDDDD-DDDD.</div>
	<button class="btn btn-primary btn-block"
		ng-click="adicionarContato(contato)"
		ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
</div>
